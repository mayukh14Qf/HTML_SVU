<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="Assets\demo.jpg" type="image/x-icon">
</head>
<body>
    <!-- this is a paragraph tag -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id officia ipsum blanditiis repudiandae labore quos explicabo iste quibusdam hic ullam?</p>
    <!-- we 6 different heading tags -->
    <h1>This is h1</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <h4>this is h4</h4>
    <h5>this is h5</h5>
    <h6>this is h6</h6>

    <!-- this is video tag -->
    <video src="Assets\video.MP4" height="300px" loop autoplay muted></video>

    <!-- to break the line -->
    <br>
    <br>

    <!-- this is image tag  -->
    <img src="Assets\demo.jpg" alt="my image with yellow punjabi" width="200px" >

    <form >

        <input type="button" value="click me">
        <br>

        <label for="Datetime">this is for datetime:</label>
        <input type="datetime" name="DateTime" id="DateTime">
        <br>
        <label for="Date">this is for date:</label>
        <input type="date" name="Date" id="Date">
        <br>
        <br>
        <label for="Email">Enter your E-mail:</label>
        <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" required >
        <br>
        <br>

        <label for="Password">Enter your Password</label>
        <input type="password" name="Password" id="Password" required inputmode="numeric" minlength="5" pattern="[0-9a-zA-Z]{5,8}">

        <br>

        <label for="Phone">Enter your Phone number</label>
        <input type="tel" name="Phone" id="Phone" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="12345-09876">

        <br>
        <br>


        <input type="submit" value="submit">
        <br>
        <br>
        <details>
            <summary>
                My Name is
            </summary>
            <p>Mayukhjit Chakraborty</p>
        </details>


        <marquee behavior="scroll" direction="left">my name is</marquee>
        



    </form>


    
</body>
</html>
